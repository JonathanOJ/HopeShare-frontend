<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-red-100 p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
    <div class="mb-6 flex justify-center">
      <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center animate-pulse">
        <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
    </div>

    <h1 class="text-3xl font-bold text-red-600 mb-4">Falha na Doação</h1>

    <p class="text-gray-600 mb-6 text-lg">Infelizmente, não foi possível processar sua doação neste momento.</p>

    <div class="bg-red-50 rounded-lg p-4 mb-6">
      <p class="text-sm text-gray-700 mb-2 font-semibold">Possíveis motivos:</p>
      <ul class="text-sm text-gray-600 text-left list-disc list-inside space-y-1">
        <li>Pagamento não autorizado</li>
        <li>Saldo insuficiente</li>
        <li>Problema na conexão</li>
        <li>Dados incorretos</li>
      </ul>
    </div>

    <p class="text-sm text-gray-500 mb-6">Se o problema persistir, entre em contato com nosso suporte.</p>

    <div class="flex flex-col gap-3">
      <button
        (click)="tryAgain()"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg"
      >
        Tentar Novamente
      </button>

      <button
        (click)="goToHome()"
        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
      >
        Voltar para a Página Inicial
      </button>
    </div>
  </div>
</div>
