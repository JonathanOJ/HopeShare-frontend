<p-table [value]="relatorios" class="shadow-lg rounded-lg overflow-hidden">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>Autor</th>
      <th>Tipo</th>
      <th>Data de criação</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-relatorio>
    <tr>
      <td>{{ relatorio.relatorioId }}</td>
      <td>{{ relatorio.description || '-' }}</td>
      <td>{{ relatorio.autor }}</td>
      <td>{{ relatorio.type }}</td>
      <td>{{ relatorio.data | date: 'dd/MM/yyyy' }}</td>
      <td class="text-right">
        <p-button icon="pi pi-eye" pTooltip="Visualizar relatório" (click)="visualizarRelatorio(relatorio)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
