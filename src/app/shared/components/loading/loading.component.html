<div *ngIf="visible" class="background">
  <div class="logo-container">
    <img
      src="assets/images/logo-marca-icone-maior.png"
      alt="HopeShare"
      class="loading-logo"
      onerror="this.style.display='none'"
    />
  </div>

  <div class="loading-spinner"></div>

  <div class="loading-text">
    <h3 class="titulo-loading">{{ message || 'Carregando...' }}</h3>
    <p class="subtitle-loading">Aguarde um momento</p>
  </div>
</div>
